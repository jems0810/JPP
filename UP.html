<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .profile-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            float: left;
        }
        .profile-details {
            margin-left: 120px; 
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img class="profile-picture" src="userprofile.jpg" alt="User Profile Picture"> 
        <div class="profile-details">
            <h2>Jimmmm Doe</h2>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone:</strong> 555-123-4567</p>
            <p><strong>Address:</strong> 123 Main St, Anytown, USA</p>
            <p><strong>Date of Birth:</strong> 1990-01-01</p>
            <p><strong>Bio:</strong> This is a sample user profile.</p>
        </div>
    </div>

</body>
</html>
